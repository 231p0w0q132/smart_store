{% extends 'base.html' %}
{% load static %}

{% block stylecss %}
<link rel="stylesheet" href="{% static 'index_style.css' %}">
<link rel="stylesheet" href="{% static 'all_weapon.css' %}">
{% endblock %}

{% block content %}
<div class="card_table">
  {% if items %}
  {% for item_list in items %} 
  <div class="card" style="width: 250px; height:500px;">
	  <img class="card-img-top" src="/static/{{ item_list.img }}" alt="Card image cap">
    <div class="card-body">
      <h3 class="card-title">{{ item_list.name }}</h3>
      <p class="card-text">
	      Type:{{ item_list.typ }}
	      <br><br>{{ item_list.content }}
	      <br><br>{{ item_list.money }}$
      </p>
      <a href="#" class="btn btn-primary">장바구니 담기</a>
    </div>
  </div>
  {% endfor %}
  {% endif %}
</div>
{% endblock %}
